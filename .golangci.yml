linters-settings:
  cyclop:
    max-complexity: 10
    package-average: 5
    skip-tests: true
  tagalign:
    align: true
    sort: true
    order:
      - json
      - validate
      - gorm
      - yaml
    strict: true
  tagliatelle:
    # Check the struct tag name case.
    case:
      use-field-name: true
      rules:
        json: snake
        yaml: camel

linters:
  disable-all: true

  # Enable specific linters
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - whitespace
    - wsl
    - misspell
    - cyclop
    - tagalign
    - tagliatelle

  # Run only fast linters from enabled linters set (first run won't be fast)
  # Default: false
  fast: false


